    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="reset.css">

<body>
    <header class="header">
        <a href="#"><img class="cabeçalho" src="imagens/Casa.png" alt="home"></a>
        <a href="#"><img class="cabeçalho" src="imagens/Mensagens.png" alt="contatos"></a>
        <a href="#"><img class="cabeçalho_perfil" src="imagens/Usuário.png" alt="imagen do perfil"></a>
    </header>




    <main class="conteudo_main">

        <p class="conteudo_texto">Envie uma mensagem para a pessoa ou instituição que está cuidando do animal:</p>
       
        <div>
            <form class="formulario">
                <label class="label_input" for="nome">Nome</label>
                <input id="nome" class="input_formulario"type="text" placeholder="Insira seu nome completo" required>

                <label class="label_input" for="telefone">Telefone</label>
                <input id="telefone" class="input_formulario"type="tel" placeholder="Insira seu telefone e/ou whatsapp" required>

                <label class="label_input" for="animal">Nome  do  animal</label>
                <input id="animal" class="input_formulario"type="text" placeholder="Por qual animal você se interessou?" required>

                <label class="label_input" for="mensagen">Mensagen</label>
                <input id="mensagen" class="input_formulario"type="text" placeholder="Escreva sua mensagem." required>

            </form>
        </div>



        <div class="buton">
        
            <a class="buton_entrar" href="">Enviar</a>
        </div>
   
   
   
   
   
   
   
   
    </main>
