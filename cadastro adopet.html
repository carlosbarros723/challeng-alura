<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adopet cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <header>
        <a href=""><img class="cabeçalho" src="imagens/Casa.png" alt="home"></a>
        <a href=""><img class="cabeçalho" src="imagens/Mensagens.png" alt="contatos"></a>
    </header>

    <main class="conteudo">
        <div>
        <img class="conteudo_logo" src="imagens/logoazul.png" alt="logo adopet">
        <p class="conteudo_texto">Ainda não tem cadastro?</p>
        <p class="conteudo_texto">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
        </div>

        <form class="formulario">
            <label class="label_input" for="email">Email</label>
            <input id="email" class="input_formulario"type="email">

            <label class="label_input" for="nome">Nome</label>
            <input id="nome" class="input_formulario" type="text">

            <label class="label_input" for="senha">Senha</label>
            <input id="senha" class="input_formulario" type="password">

            <label class="label_input" for="confime_sua_senha">Confime sua senha</label>
            <input id="confirme_sua_senha" class="input_formulario" type="password">

        </form>

        <a class="cadastrar" href="">Cadastrar</a>

   </main>

   <footer>
        <p class="rodape">2022 - Desenvolvido por Alura.</p>
    
   </footer>
    








</body>
</html>
